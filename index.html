<!DOCTYPE html>
<html lang="es_mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba desarrollo web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</head>
<body>
    <header>
        <section>
             <div class="container-fuild bg-success text-light text-center">
                <h2>Prueba para puesto de desarrollador web</h2>
             </div>
        </section>
    </header>
    <div class="container">
        <div class="row">
            <div class="col col-lg-6 mt-5">
                <form id="formSubirPersonal" class="card shadow p-5" action="#">
                    <h2>Agregar Personal</h2>
                    <div class="form-group">
                        <label for="#inputFullName">Nombre Completo: </label>
                        <input id="inputFullName" type="text" class="form-control" placeholder="Nombre Completo" required>
                    </div>
                    <div class="form-group">
                        <label for="#inputFechaNacimiento">Fecha de Nacimiento: </label>
                        <input id="inputFechaNacimiento" type="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="#inputEdad">Edad: </label>
                        <input type="number" id="inputEdad" class="form-control" value="" min="18" max="60" placeholder="Edad" required>
                    </div>
                    <div class="form-group">
                        <label for="#selectGenero">Sexo: </label>
                        <select name="" id="selectGenero" required>
                            <option value="">Seleccione GÃ©nero</option>
                            <option value="Hombre">Hombre</option>
                            <option value="Mujer">Mujer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="#inputEmail">Correo: </label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="example@example.com" required>
                    </div>
                    <input type="submit" id="btnSubir" class="btn btn-primary" value="Subir">
                </form>
            </div>
            <div class="col col-lg-6 mt-5">
                <div class="card shadow p-5">
                    <h2>Personal registrado</h2>
                    <ul id="list-personal" class="list-group list-group-flush">
                    
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalPersonal" tabindex="-1" aria-labelledby="modalPersonal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalPersonal"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="button" id="btnAccept" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
